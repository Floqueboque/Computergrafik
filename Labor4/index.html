<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
</head>

<body id="body">
    <div class="buttongroup">
        <h1 class="text-center">Zeichnen von Linien mit Bresenham Algorithmus</h1>
        <h4 class="text-center">Zeichenfeldgröße 400px*400px</h4>
        <div id="canvasContainer" class="text-center">
            <canvas id="myCanvas" width="400" height="400"> 
                    
            </canvas>
        </div>
        <div class="text-center border border-dark">
            <fieldset class="border border-dark mb-2">
                <legend>Startpunkt</legend>
                <label for="startX">x1-Wert</label>
                <input type="number" id="startX">
                <label for="startY">y1-Wert</label>
                <input type="number" id="startY">
            </fieldset>

            <fieldset class="border border-dark mb-2">
                <legend>Endpunkt</legend>
                <label for="endX">x2-Wert</label>
                <input type="number" id="endX">
                <label for="endY">y2-Wert</label>
                <input type="number" id="endY">
            </fieldset>

            <button onclick="startDrawing();">Draw line</button>
        </div>
        <script src="index.js"></script>
</body>

</html>
