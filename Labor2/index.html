<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
</head>

<body id="body">
    <div class="buttongroup">
        <h1 class="text-center">Transformation von Bildern</h1>
        <div>
            <input class="form-control form-control-lg" id="formFileLg" type="file" accept="image/*">
        </div>

        <div id="canvasContainer" class="text-center">
            <canvas id="myCanvas"> 
                    
            </canvas>
        </div>
        <script src="index.js"></script>
        <div class="text-center">
            <div class="btn-group" role="group">
                <input type="radio" class="btn-check btn-secondary" name="btnradio" id="radioOriginal" autocomplete="off" onclick="handleOriginal();">
                <label class="btn btn-outline-primary" for="radioOriginal">Original</label>

                <input type="radio" class="btn-check btn-secondary" name="btnradio" id="radioGray" autocomplete="off" onclick="handleGray();">
                <label class="btn btn-outline-primary" for="radioGray">Grayscale</label>

                <input type="radio" class="btn-check btn-secondary" name="btnradio" id="radioInverted" autocomplete="off" onclick="handleInverted();">
                <label class="btn btn-outline-primary" for="radioInverted">Inverted</label>

                <input type="radio" class="btn-check btn-secondary" name="btnradio" id="radioSepia" autocomplete="off" onclick="handleSepia();">
                <label class="btn btn-outline-primary" for="radioSepia">Sepia</label>
            </div>
        </div>
    </div>
</body>

</html>
